<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média de Preços e Estoque</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pinheiro_supermercados_logo.png" type="image/x-icon">
</head>
<body>
    <img src="download.jpeg">
    <h1>Cálculo de Média de Preços e Estoque</h1>

        <div id="price-quantity-container">
            
            <label for="price-input">Digite o Preço:</label>
            <input type="number" id="price-input" onkeydown="handleKeyDown(event, 'quantity-input')">
    
            <label for="quantity-input">Digite a Quantidade:</label>
            <input type="number" id="quantity-input" onkeydown="handleKeyDown(event, 'add-button')">
        </div>
        </div>
    
        <button id="add-button" onclick="addPrice()">Adicionar</button>
    
    <table id="items-table">
        <thead>
            <tr>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
                <th>Historico</th>
            </tr>
        </thead>
        <tbody id="items-body"></tbody>
    </table>


    <h2>Média dos Preços:</h2>
    <p id="average"></p>

    <h2>Total do Estoque:</h2>
    <p id="total-quantity"></p>

    <script src="script.js"></script>
    <footer>De autoria do Leo-Preços</footer>
</body>
</html>
